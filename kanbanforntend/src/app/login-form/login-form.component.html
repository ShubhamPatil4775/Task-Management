      <div>
        <mat-card class="example-card">
      <form  id="login-form" class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="container" style="color: black;">
            <h2><b>Sign In</b></h2>
           
            <div class="form-group">
            <label for="email" class="tcl"><b>Email-Id</b></label>
            <input type="text" placeholder="Enter Email-Id" name="email" id="email" class="form-control" formControlName="email">
            <div *ngIf="!email?.valid && (email?.dirty ||email?.touched)">
              <div style="color: red;margin-top: -5%;" [hidden]="!email.errors?.required">
              *email is required
              </div>
          </div>
          </div>
            <div class="form-group">
            <label for="psw" class="tcl"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" class="form-control" formControlName="password">
            <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
              <div style="color: red;" [hidden]="!password.errors?.required">
                  *password is required
              </div>
              <div style="color: red;" [hidden]="!password.errors?.required.minLength">
                *Password length minimum 8 characters
              </div>
          </div>
          </div>
            <button type="submit" class="registerbtn" [disabled]="!loginForm.valid">Sign In</button>
          </div>
          <div class="container signin" style="color: black;margin-left: 2px;margin-top: -5%;">
            <p>Already have an account? <a routerLink="/register" style="color: rgba(97, 32, 23, 0.808);">Sign up</a>.</p>
          </div>
        </form>
      </mat-card>
